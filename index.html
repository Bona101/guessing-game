<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Guessing Game</h1>
    <p>Choose a number from 1 to 10 inclusive</p>
    <div class="input-div">
      <input class="text-field" type="number" />
      <button class="check">Check</button>
    </div>

    <div class="win none">
        WOW!!! You won. You are part of the 10% of people that got the answer.
      </div>

      <div class="lose none">Oops, you lost. Better luck next time.</div>
      <div class="display-answer"></div>

    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
